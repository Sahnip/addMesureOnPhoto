<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./favicon-abc/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon-abc/favicon.svg" />
    <link rel="shortcut icon" href="./favicon-abc/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon-abc/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DiagArea" />
    <link rel="manifest" href="./favicon-abc/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://unpkg.com/geometric@2.5.5/build/geometric.js"></script>
    <script src="https://unpkg.com/geometric@2.5.5/build/geometric.min.js"></script>
    

    <title>DiagArea</title>

</head>

<body>
    <div class="container">
        <nav class="navbar">
            <i class="fa-solid fa-bars fa-xl"></i>
            <i class="fa-solid fa-user fa-xl"></i>
        </nav>

        <h1>Mesures précédentes</h1>
        <div class="previous-diag"></div>
        <div class="tool">
            <input type="file" id="get-photo" accept="image/*, application/pdf" name="fileupload" style="display: none"/>
            <input class="takePicture" id="takePicture" type="button" value="+ Nouvelle superficie" />
        </div>
        <div class="divBtnCanvas"></div>

        <video id="video" width="320" height="240" class="camera-hidden" autoplay></video>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="toolbar">
                <button class="tool-button" onclick="setShape('arrow')">
                    <i class="fas fa-arrow-right"></i>
                    <span>Flèche</span>
                </button>
                <button class="tool-button" onclick="setShape('rectangle')">
                    <i class="fas fa-square"></i>
                    <span>Surface</span>
                </button>
                <button class="tool-button" onclick="setShape('angle')">
                    <i class="fas fa-ruler-combined"></i>
                    <span>Angle</span>
                </button>
                <button class="tool-button" onclick="setShape('text')">
                    <i class="fas fa-font"></i>
                    <span>Texte</span>
                </button>
                <button class="tool-button delete-button" onclick="deleteSelectedShape()">
                    <i class="fas fa-trash"></i>
                    <span>Supprimer</span>
                </button>
            </div>
        </div>

        <button id="close-camera-button" class="camera-hidden">X</button>
        <button id="close-canvas-button" class="camera-hidden">X</button>
    </div>

    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/index.min.js"></script>
</body>
</html>
