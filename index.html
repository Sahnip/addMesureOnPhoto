<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DiagArea</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        // Rendez Firebase disponible globalement
        window.initializeApp = initializeApp;
        window.getDatabase = getDatabase;
        window.ref = ref;
        window.onValue = onValue;
        window.set = set;
        window.push = push;
        window.get = get;
        window.child = child;
        window.update = update;
        window.remove = remove;
      </script>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <i class="fa-solid fa-bars fa-xl"></i>
            <i class="fa-solid fa-user fa-xl"></i>
        </nav>

        <h1>Mesures précédentes</h1>
        <div class="previous-diag">
            <div class="card">
                <img src="photo-sampled.jpg">
            </div>
            
        </div>
        <div class="tool">
            <!--
            <input class="takePicture" id="get-photo" type="file" accept="image/*, application/pdf" style="visibility:hidden;" name="Nouvelle superficie" />
            <button class="takePicture" id="takePicture"><i class="fa-solid fa-plus"></i> Nouvelle superficie</button>
            -->
            <input type="file" id="get-photo" accept="image/*, application/pdf" name="fileupload" style="display: none"/>
            <input class="takePicture" id="takePicture" type="button" value="+ Nouvelle superficie" />
        </div>

        <!--<button id="start-camera">Start Camera</button>
        <button id="click-photo">Click Photo</button>-->
        <video id="video" width="320" height="240" class="camera-hidden" autoplay></video>
        <canvas id="canvas" width="320" height="240" class="canvas hidden"></canvas>
        <button id="close-camera-button" class="camera-hidden">X</button>
        <button id="close-canvas-button" class="camera-hidden">X</button>

        
    </div>


    <script src="index.js" type="module"></script>
</body>
</html>
